# Nginx 'Reverse Proxy' Configuration

# Configure logging to Docker stdout/stderr with maximum verbosity
error_log /dev/stderr debug;
access_log /dev/stdout combined;

server {
    listen 8080;
    server_name localhost 127.0.0.1;

    # Robots.txt alias - serve from staticfiles
    location = /robots.txt {
        alias /app/staticfiles/robots.txt;
        access_log off;
        log_not_found off;
    }

    # Static files - serve directly from nginx
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files - serve directly from nginx  
    location /media/ {
        alias /app/mediafiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # All other traffic - reverse proxy to daphne container
    location / {
        proxy_pass http://daphne:8001;
        
        # Essential proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support headers (needed for Django Channels/Daphne)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}